<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./formulario.js"></script>
    <title>Bloque 3 de Ejercicios</title>
  </head>
  <body>
    <h1>Ejercicio DOM - Eventos y funciones</h1>

    <!-- 1) Crea un formulario con los campos:
    nombre, apellidos y edad -->

    <!-- 2) Crea un botón de enviar el formulario-->

    <!-- 3) Una vez que enviamos el formulario, tenemos que mostrar los datos por pantalla. Para ello, crea un botón que al hacer click, nos muestre los datos. -->
        
    <form customName="form" action="#" method="POST" onsubmit="return false;">
      <label for="name">Escribe tu nombre</label>
      <br>
      <input type="text" name="name" id="name" />
        <br><br>
      <label for="surname">Escribe tu apellido</label>
      <br>
      <input type="text" name="surname" id="surname" />
        <br><br>
      <label for="age">¿Y tu edad?</label>
      <br>
      <input type="number" name="age" id="age" />
      <br><br>
      <button customName="btn">Enviar</button>
    </form>

    <div>
        <h3>He aquí tus resultados:</h3>
        <p></p>
    </div>

   


  </body>
</html>
